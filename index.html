	<!-- SOME SAMPLE HTML HERE - DELETE EVERYTHING INSIDE THE BODY EXCEPT THE SCRIPTS ON THE BOTTOM TO START FROM SCRATCH -->
	<!-- DON'T WRITE CSS IN YOUR HTML LIKE WE DID HERE - THE INLINE CSS SHOULD HELP YOU TO UNDERSTAND THE BEHAVIOR OF THE ELEMENTS BETTER -
		 WHEN SUBMITTING, WE ALWAYS EXPECT CLEAR SEPARATION OF HTML, CSS, AND JS INTO THE PROPER FILES -->
	<body style="padding: 1vh">
		
		<div class="container" style="width: 100%;">
			<div class="child">
				<!-- quizlet clone -->
				<div class="container-fluid display-block"> <!-- styling here for debugging purposes-->
					<div class="row" style="height: 70%;">
						<!-- Link to more icons: https://fontawesome.com/icons/categories/arrows -->
						<button class="col-1" id="left-arrow"  onclick="moveLeft()"><i class="fas fa-arrow-left"></i></button>

						<div class="slider col-10" >
							<div class="card" id="slider-vis1"> Quiz question 1 </div>
							<div class="card" id="slider-vis2"> Quiz question 2 </div>
							<div class="card" id="slider-vis3"> Quiz question 3 </div>
							<div class="card" id="slider-vis4"> Quiz question 4 </div>
						</div>
			
						<button class="col-1" id="right-arrow"  onclick="moveRight()"><i class="fas fa-arrow-right"></i></button>
					</div>
					<div class="row">
						<div class="navigation-button">
							<span class="dot active" onclick="changeSlide(0)"></span>
							<span class="dot" onclick="changeSlide(1)"></span>
							<span class="dot" onclick="changeSlide(2)"></span>
							<span class="dot" onclick="changeSlide(3)"></span>
						</div>
					</div>
			
				</div>
			</div>


			<div class="child">
				<!-- Container for online language presence Visualization -->
				<div class="container-fluid display-block" style=" background-color:cadetblue"> <!-- styling here for debugging purposes-->
					<div class="row">
						<select id="internetLangVisCategory" onchange=internetLanguageVisOnChange()>
							<option value="Population" selected>Default</option>
							<option value="contentPercent" selected>Percent of Internet Content</option>
							<option value="internetUser">Population of Internet Users</option>
							<option value="wikiViews">Daily View of Wikipedia</option>
							<!-- Add more categories as needed -->
						</select>
					</div>
					<div class="row" style="height:40vh">

						<div class="col-12" id="internetLang"></div>
					</div>
				</div>
			</div>

			<div class="child">
				<!-- Container for Translation Performance & internet composition -->
				<!-- TODO: Trigger animation when you scroll to this part -->
				<!-- Why is everything green? -->
				<div class="display-block" style=" background-color:cadetblue"> <!-- styling here for debugging purposes-->
					<h3>Multilingual translation performance worsens with less training data</h3>
					<div class="row" style="height:40vh">
						<div class = "col"  style="height: 100vh;">
							<div class="row" id="radarDiv"  style="height: 100vh"></div>
						</div>
						<div class = "col"  style="height: 100vh;">
							<div class="row" id="scatterDiv" style="height: 100vh"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="child">
				<!-- US MAP -->
				<h3>Most Spoken Languages in US (Besides English)</h3>
				<div class="container mx-auto">
					<!-- Slider Row with Padding Bottom -->
					<div class="row justify-content-center pb-3">
						<div class="col-md-7">
							<div class="form-group">
								<label for="customRange"></label>
								<input type="range" class="custom-range" id="customRange" min="1" max="15" value="3">

								<label for="yearSelect">Show me the </label>
								<span id="rangeValue">1st</span>
								<span> most spoken language in each state in the year </span>
								<select class="form-control" id="yearSelect">
									<option value="2016">2016</option>
									<option value="2017">2017</option>
									<option value="2018">2018</option>
									<option value="2019">2019</option>
									<option value="2020">2020</option>
									<option value="2021" selected>2021</option>
								</select>
							</div>
						</div>
					</div>

					<!-- Map and Bar Div Row -->
					<div class="row justify-content-center pb-3">
						<!-- Map Div -->
						<div class="col-md-6">
							<div id="mapDiv" style="width: 100%; border: thin solid grey; border-radius: 5px;">
								<!-- Map content goes here -->
							</div>
						</div>
						<!-- Bar Div -->
						<div class="col-md-3">
							<div id="barDiv" style="width: 100%; border: thin solid grey; border-radius: 5px;">
								<!-- Bar content goes here -->
							</div>
						</div>
					</div>
				</div>
			</div>


			<!-- vertical navigation bar -->
			<div id="fp-nav" class="fp-right">
				<ul>	
					<li class='vertical-dot' href=""></li>
					<li class='vertical-dot' href=""></li>
					<li class='vertical-dot' href=""></li>
					<li class='vertical-dot' href=""></li>
					<li class='vertical-dot' href=""></li>
				</ul>
			</div>

		</div>
